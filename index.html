<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="qr-video" width="100%" height="100%" autoplay></video>
<p></p>
  <script src="https://cdn.rawgit.com/sitepoint-editors/jsQR/v1.0.1/dist/jsQR.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const video = document.getElementById('qr-video');
      const qr_working=document.querySelector('p');

      // Check if the browser supports getUserMedia
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then((stream) => {
            video.srcObject = stream;
            const track = stream.getTracks()[0];

            // Create a QR code reader
            const qrReader = setInterval(() => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const context = canvas.getContext('2d');
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
              const code = jsQR(imageData.data, canvas.width, canvas.height);

              if (code) {
                alert('QR Code detected: ' + code.data);
                // You can perform any action with the scanned data here
                clearInterval(qrReader);
                qr_working.innerHTML="QR scannner"
                track.stop();
                video.srcObject = null;
              }
            }, 1000); // Adjust the interval as needed
          })
          .catch((error) => {
            console.error('Error accessing camera:', error);
          });
      } else {
        console.error('getUserMedia is not supported by this browser');
      }
    });
  </script>
</body>
</html>
